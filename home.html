<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Sneakers</title>
    <!-- <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5>.8.2/css/all.css"
    /> -->
    <script src="https:??kit.font-awesome.com/b67af64a54.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="overlay"></div>
    <header>
      <nav>
        <img src="./images/icon-menu.svg" alt="burger-menu" class="menu" />
        <h1 class="logo">sneakers</h1>

        <ul class="nav-menu">
          <li id="close-icon">
            <img
              src="./images/icon-close.svg"
              alt="nav close button"
              class="close"
            />
          </li>
          <li id="collections">Collections</li>
          <li id="men">Men</li>
          <li id="women">Women</li>
          <li id="about">About</li>
          <li id="contact">Contact</li>
        </ul>
        <div class="cart-profile">
          <img
            src="./images/icon-cart.svg"
            alt="cart-icon"
            class="cart cart-1"
          />
          <img
            src="./images/image-avatar.png"
            alt="display-pics"
            class="display-pics"
          />
        </div>
      </nav>
    </header>
    <section class="hero">
      <div class="product-img">
        <img
          src="./images/image-product-1.jpg"
          alt="sneaker"
          class="sneakers sneaker-1"
        />
        <div class="thumbnail">
          <img src="./images/image-product-1-thumbnail.jpg" />
          <img src="./images/image-product-2-thumbnail.jpg" />
          <img src="./images/image-product-3-thumbnail.jpg" />
          <img src="./images/image-product-4-thumbnail.jpg" />
        </div>
      </div>
      <!--  
      <img
        src="./images/image-product-2.jpg"
        alt="sneaker"
        class="sneakers sneaker-2"
      />
      <img
        src="./images/image-product-3.jpg"
        alt="sneaker"
        class="sneakers sneaker-3"
      />
      <img
        src="./images/image-product-4.jpg"
        alt="sneaker"
        class="sneakers sneaker-4"
      /> -->
      <div class="copy-cart">
        <h3 class="heading">SNEAKER COMPANY</h3>
        <h1 class="subtitle">Fall Limited Edition <br />Sneakers</h1>

        <p class="copy">
          These low-profile sneakers are your perfect casual wear
          <br />companion. Featuring a durable rubber outer sole they'll
          <br />withstand everything the weather can offer
        </p>
        <section class="price">
          <div class="discounted-amt">
            <p class="current-price">$125.00</p>
            <p class="percent-discount">50%</p>
          </div>
          <p class="original-price">$250.00</p>
        </section>
        <section class="add-to-cart">
          <div class="btn-counter">
            <div class="count-change">
              <img
                src="./images/icon-minus.svg"
                alt="minus-icon"
                id="minus-icon"
              />
            </div>

            <div class="count-change counter">0</div>
            <!-- <span class="">0</span> -->
            <div class="count-change">
              <img src="./images/icon-plus.svg" id="plus-icon" />
            </div>
          </div>

          <button class="button">
            <img
              src="./images/icon-cart.svg"
              alt="shopping cart"
              class="shopping-cart"
            />
            <span>Add to cart</span>
          </button>
        </section>
      </div>
    </section>
  </body>
</html>
